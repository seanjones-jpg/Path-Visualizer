<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Path Finding Visualizer</title>
</head>
<body>
    <div class="header">
        <h1>Path Finding Visulizer</h1>
    </div>
    <div class="controls-container">
        <select id="cell-type" class="drop-down dd-space" name="cell-type" title="Select Node Type">
            <option value="empty">Select Cell Type</option>
            <option value="empty">Empty Space</option>
            <option value="wall">Wall</option>
            <option value="start">Start</option>
            <option value="end">End</option>
        </select>
        <select id="search-type" class="drop-down dd-space" name="search-type" title="Select Search Algorithm">
            <option value="BFS">Select Algorithm</option>
            <option value="BFS">Breadth First Search</option>
            <option value="DFS">Depth First Search</option>
        </select>
        <select id="grid-size" class="drop-down dd-space" name="grid-size" title="Select Grid Size">
            <option value="small">Select Grid Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <button id="generate-maze" class="button">Generate Random Maze</button>
        <button id="dev-button" class="button">Log Grid</button>
        <button id="reset-search" class="button">Reset Search</button>
    </div>
    <div class="grid-container">
        <table id="grid">

        </table>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
