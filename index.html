<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Path Finding Visulizer</h1>
    </div>
    <div class="controls-container">
        <label for="cell-type">Choose Your Cell Type</label>
        <select id="cell-type" name="cell-type" title="Select Node Type">
            <option value="empty">Empty Space</option>
            <option value="wall">Wall</option>
            <option value="start">Start</option>
            <option value="end">End</option>
        </select>
        <button id="dev-button" class="button">Log Grid</button>
        <button id="reset-search" class="button">Reset Search</button>
    </div>
    <table id="grid">

    </table>
    <script type="module" src="main.js"></script>
</body>
</html>
